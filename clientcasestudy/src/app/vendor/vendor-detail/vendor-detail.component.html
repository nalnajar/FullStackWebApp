<form [formGroup]="vendorForm" (ngSubmit)="updateSelectedVendor()">
  <div layout="row">
    <mat-form-field flex>
      <input
        matInput
        placeholder="Name"
        type="text"
        maxlength="30"
        formControlName="name"
      />
      <mat-error
        *ngIf="name.errors && (name.dirty || name.touched)"
        align="end"
      >
        Name is required
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field flex>
      <input
        matInput
        placeholder="Address"
        type="text"
        maxlength="30"
        formControlName="address1"
      />
      <mat-error
        *ngIf="address1.errors && (address1.dirty || address1.touched)"
        align="end"
      >
        Address is required
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field flex>
      <input
        matInput
        placeholder="City"
        type="text"
        maxlength="30"
        formControlName="city"
      />
      <mat-error
        *ngIf="city.errors && (city.dirty || city.touched)"
        align="end"
      >
        City is required
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field flex>
      <input
        matInput
        placeholder="Phone #"
        type="text"
        required
        formControlName="phone"
      />
      <mat-error
        *ngIf="phone.errors && (phone.dirty || phone.touched)"
        align="end"
      >
        <p *ngIf="phone.hasError('required')">Phone# is required.</p>
        <p
          *ngIf="!phone.hasError('required') && phone.hasError('invalidPhone')"
        >
          needs format - (###)###-####
        </p>
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field flex>
      <input
        matInput
        placeholder="Postalcode"
        type="text"
        required
        formControlName="postalcode"
      />
      <mat-error
        *ngIf="postalcode.errors && (postalcode.dirty || postalcode.touched)"
        align="end"
      >
        <p *ngIf="postalcode.hasError('required')">Postalcode is required.</p>
        <p
          *ngIf="
            !postalcode.hasError('required') &&
            postalcode.hasError('invalidPoscode')
          "
        >
          needs format - XXX-XXX
        </p>
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field flex>
      <input
        matInput
        placeholder="Email"
        type="text"
        required
        formControlName="email"
      />
      <mat-error
        *ngIf="email.errors && (email.dirty || email.touched)"
        align="end"
      >
        <p *ngIf="email.hasError('required')">Email is required.</p>
        <p
          *ngIf="!email.hasError('required') && email.hasError('invalidEmail')"
        >
          needs format - xxx@xxx.xxx
        </p>
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-select
        matInput
        placeholder="Province"
        formControlName="province"
        flex
      >
        <mat-option value="On">Ontario</mat-option>
        <mat-option value="Qu">Quebec</mat-option>
        <mat-option value="Ab">Alberta</mat-option>
      </mat-select>
      <mat-error
        *ngIf="province.errors && (province.dirty || province.touched)"
        align="end"
      >
        Province is required
      </mat-error>
    </mat-form-field>
  </div>
  <div layout="row">
    <mat-form-field>
      <mat-select matInput placeholder="Type" formControlName="type" flex>
        <mat-option value="T">Trusted</mat-option>
        <mat-option value="U">Untrusted</mat-option>
      </mat-select>
      <mat-error
        *ngIf="province.errors && (province.dirty || province.touched)"
        align="end"
      >
        Type is required
      </mat-error>
    </mat-form-field>
  </div>
  <div class="mat-pad-sm">
    <button
      mat-raised-button
      type="button"
      (click)="updateSelectedVendor()"
      [disabled]="!vendorForm.valid"
    >
      Save
    </button>
    <span>
      <button
        *ngIf="selectedVendor.id"
        mat-raised-button
        type="button"
        (click)="openDeleteDialog(selectedVendor)"
      >
        Delete
      </button>
    </span>

    <span>
      <button
        mat-raised-button
        type="button"
        (click)="cancelled.emit(selectedVendor)"
      >
        Cancel
      </button>
    </span>
  </div>
</form>
